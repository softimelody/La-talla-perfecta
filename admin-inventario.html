<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Inventario - La Talla Perfecta</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="admin-inventario.html">
                <i class="bi bi-shield-lock me-2"></i>
                Panel de Admin
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    Ver Sitio Público <i class="bi bi-box-arrow-up-right ms-1"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Gestión de Inventario</h2>
            <a href="admin-producto.html" class="btn btn-primary fw-bold">
                <i class="bi bi-plus-circle me-1"></i>
                Agregar Producto
            </a>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre del Producto</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Precio (CLP)</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                <td>
                                    <img src="https://placehold.co/60x60/DDDDDD/333?text=Sueter" class="rounded" alt="Suéter" style="width: 60px;">
                                </td>
                                <td><strong>Suéter Clásico "Otoño Cálido"</strong></td>
                                <td><span class="badge bg-success">125</span></td>
                                <td>$45.990</td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-secondary me-1">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <img src="https://placehold.co/60x60/EFEFEF/333?text=Jean" class="rounded" alt="Jean" style="width: 60px;">
                                </td>
                                <td><strong>Jean Casual "Urbano"</strong></td>
                                <td><span class="badge bg-warning text-dark">20</span></td>
                                <td>$39.990</td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-secondary me-1">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <img src="https://placehold.co/60x60/CCC/333?text=Zapato" class="rounded" alt="Zapato" style="width: 60px;">
                                </td>
                                <td><strong>Zapato de Vestir "Elegante"</strong></td>
                                <td><span class="badge bg-danger">0</span></td>
                                <td>$54.990</td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-secondary me-1">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
