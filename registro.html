<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - La Talla Perfecta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-7 col-lg-5">

                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">

                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-2">La Talla Perfecta</h2>
                            <p class="text-muted">Crea tu cuenta para empezar</p>
                        </div>

                        <form>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullName" placeholder="Nombre Completo"
                                    required>
                                <label for="fullName">Nombre Completo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                    required>
                                <label for="email">Correo Electrónico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                    required>
                                <label for="password">Contraseña</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirmar Contraseña" required>
                                <label for="confirmPassword">Confirmar Contraseña</label>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                <label class="form-check-label small" for="termsCheck">
                                    Acepto los <a href="#">Términos de Servicio</a> y la <a href="#">Política de
                                        Privacidad</a>.
                                </label>
                            </div>

                            <div class="d-grid">
                                <a href="perfil.html" class="btn btn-primary btn-lg fw-bold">Crear Cuenta</a>
                            </div>

                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="small mb-0">¿Ya tienes una cuenta?
                                <a href="login.html" class="fw-bold text-decoration-none">Inicia sesión aquí</a>
                            </p>
                            <p class="small mt-3">
                                <a href="index.html" class="text-decoration-none">
                                    <i class="bi bi-arrow-left me-1"></i>Volver a Inicio
                                </a>
                            </p>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
